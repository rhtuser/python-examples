<html>
    <head>
        <title>Log in to Guest Book</title>
    </head>
    <body>
        <h1>Please log in:</h1>
{% if errors %}
        <p>There were errors in your previous attempt:</p>
        <ul>
{% for err in errors %}
        <li/>{{ err }}
{% endfor %}
        </ul>
        <p>Please try again.</p>
{% endif %}
        <table>
        <form method="post">
            <tr><td>First name:</td><td><input type="text" name="firstname" size="25"/></td></tr>
            <tr><td>Middle name:</td><td><input type="text" name="middlename" size="25"/></td></tr>
            <tr><td>Last name:</td><td><input type="text" name="lastname" size="25"/></td></tr>
            <tr><td colspan="2"><input type="submit" value="Log in!"/></td></tr>
        </form>
        </table>
    </body>
</html>
